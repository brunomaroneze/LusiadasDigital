{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Lusíadas - Camões</title>
    
    <!-- Fontes: Cinzel (para o estilo clássico/romano do título) e Lato/Inter para o menu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            height: 100vh; /* Ocupa 100% da altura da tela */
            width: 100vw;
            overflow: hidden; /* Impede rolagem (interface estática) */
        }

        /* Container Principal com GRID */
        .main-container {
            display: grid;
            /* 3fr = 3 partes (75% ou 3/4 da tela)
               1fr = 1 parte (25% ou 1/4 da tela)
            */
            grid-template-columns: 3fr 1.47fr; 
            height: 100%;
            width: 100%;
        }

        /* Coluna 1: Imagem (Esquerda) */
        .image-section {
            
            background-image: url("{% static 'homepage/images/Camoes_Lendo_Os_Lusiadas_Antonio_Carneiro.jpg'%}"); 
            background-size: cover; /* Cobre toda a área */
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            border-right: 1px solid #4a3b2a; /* Detalhe de separação */
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;  
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Leve escurecimento */
        }

        .descricao_img{
            padding-left: 1%;
            padding-top: 70%;
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            font-weight: 400;
            color: #d4c5a3; /* Dourado envelhecido */
            letter-spacing: 1px;
        }
        /* Coluna 2: Menu (Direita) */
        .menu-section {
            background-color: #ffffff; /* Tom-oliva escuro/marrom */
            /* Carrega a textura de fundo do menu */
            background-image: url("{% static 'homepage/images/foto_camoes_capa.jpg' %}");
            background-size: cover;
            background-position: center;
            /* Mistura a imagem com a cor de fundo para garantir leitura */
            background-blend-mode: multiply; 
            color: #f0e6d2; /* Cor creme/pergaminho para o texto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem;
            box-shadow: -10px 0 20px rgba(149, 122, 12, 0.2); /* Sombra interna vindo da direita */
            z-index: 10;
        }

        /* Tipografia do Título */
        .title-container {
            margin-bottom: 5rem;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 400;
            color: #d4c5a3; /* Dourado envelhecido */
            letter-spacing: 1px;
        }

        /* Links do Menu */
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .nav-item {
            font-family: 'Cinzel', serif;
            text-decoration: none;
            color: #f0e6d2;
            font-size: 1.4rem;
            padding: 10px 0;
            transition: all 0.8s ease;
            position: relative;
        }

        /* Efeito de Hover (passar o mouse) */
        .nav-item:hover {
            color: #ffffff;
            transform: scale(1.02);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Linha decorativa abaixo do item ao passar o mouse */
        .nav-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 5px;
            left: 50%;
            background-color: #d4c5a3;
            transition: all 0.35s ease;
        }

        .nav-item:hover::after {
            width: 50%;
            left: 25%;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <!-- Imagem -->
        <div class="image-section">
            <div class="image-overlay">
                <p class="descricao_img">Camões Lendo Os Lusíadas (1927)<br>António Carneiro </p>
            </div>
        </div>

        <!-- Menu -->
        <div class="menu-section">
            <div class="title-container">
                <h1>Os Lusíadas</h1>
                <h2>Luís Vaz de Camões</h2>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item">Texto</a>
                <a href="#" class="nav-item">Imagens</a>
                <a href="{% url 'autor' %}" class="nav-item">Autor</a>
                <a href="{% url 'sobre' %}" class="nav-item">Sobre o Projeto</a>
            </nav>
        </div>
    </div>
</body>
</html>
